    </style>

            currentLevel = levelId;

                    </h2>
                ` + chapters.map((chapter, index) => {
                    const progress = progressData.find(p => p.chapterId === chapter.id);
                    const completed = progress && progress.completed;
                    return `
                        <div class="chapter-card">
                            <div class="chapter-number">${index + 1}</div>
                            <div class="chapter-info">
                                <h3>${chapter.title}</h3>
                                <div class="chapter-steps">
                                    <span class="step ${completed ? 'completed' : 'locked'}">
                                        ${completed ? '‚úì' : 'üìñ'} ÿßŸÑÿØÿ±ÿ≥
                                    </span>
                                    <span class="step ${completed ? 'completed' : 'locked'}">
                                        ${completed ? '‚úì' : 'üîí'} ÿßŸÑÿ™ŸÖÿßÿ±ŸäŸÜ
                                    </span>
                                    ${completed ? `<span class="step completed">‚≠ê ${progress.score}%</span>` : ''}
                                </div>
                            </div>
                            <button class="start-btn" onclick="startLesson(${levelId}, ${chapter.id})">
                                ${completed ? 'ÿ•ÿπÿßÿØÿ©' : 'ÿßÿ®ÿØÿ£'}
                            </button>
                        </div>
                    `;
                }).join('');
                chaptersView.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function startLesson(levelId, chapterId) {
            try {
                const response = await fetch(`${API_URL}/api/chapter/${chapterId}`);
                currentChapter = await response.json();
                currentExercise = 0;
                score = 0;
                document.getElementById('chaptersView').style.display = 'none';
                showLessonContent();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function showLessonContent() {
            const lessonView = document.getElementById('lessonView');
            lessonView.innerHTML = `
                <button class="back-btn" onclick="backToChapters()">‚¨ÖÔ∏è ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑŸÅÿµŸàŸÑ</button>
                <div class="lesson-card">
                    <h2 class="lesson-title">${currentChapter.title}</h2>
                    <div class="lesson-body">
                        ${currentChapter.lessonContent}
                    </div>
                    <button class="btn" onclick="startExercises()" style="margin-top: 30px;">
                        ÿßÿ®ÿØÿ£ ÿßŸÑÿ™ŸÖÿßÿ±ŸäŸÜ! üí™
                    </button>
                </div>
            `;
            lessonView.style.display = 'block';
        }

        function startExercises() {
            showExercise();
        }

        function showExercise() {
            if (currentExercise >= currentChapter.exercises.length) {
                showResults();
                return;
            }
            const exercise = currentChapter.exercises[currentExercise];
            const lessonView = document.getElementById('lessonView');
            lessonView.innerHTML = `
                <button class="back-btn" onclick="showLessonContent()">‚¨ÖÔ∏è ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿØÿ±ÿ≥</button>
                <div class="lesson-card">
                    <h2 class="lesson-title">ÿßŸÑÿ™ŸÖÿ±ŸäŸÜ ${currentExercise + 1} ŸÖŸÜ ${currentChapter.exercises.length}</h2>
                    <div class="exercise-card">
                        <div class="question">${exercise.question}</div>
                        <div class="options" id="options">
                            ${exercise.options.map((opt, i) => `
                                <div class="option" onclick="selectOption(${i})" data-index="${i}">
                                    ${opt}
                                </div>
                            `).join('')}
                        </div>
                        <button class="submit-btn" onclick="checkAnswer()">ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ‚úì</button>
                        <div class="feedback" id="feedback"></div>
                    </div>
                </div>
            `;
        }

        function selectOption(index) {
            selectedOption = index;
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
        }

        function checkAnswer() {
            if (selectedOption === null) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßÿÆÿ™Ÿäÿßÿ± ÿ•ÿ¨ÿßÿ®ÿ©!');
                return;
            }
            const exercise = currentChapter.exercises[currentExercise];
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.option');
            if (selectedOption === exercise.correct) {
                options[selectedOption].classList.add('correct');
                feedback.className = 'feedback success show';
                feedback.innerHTML = 'üéâ ÿ£ÿ≠ÿ≥ŸÜÿ™! ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©!';
                score++;
                createConfetti();
                setTimeout(() => {
                    currentExercise++;
                    selectedOption = null;
                    showExercise();
                }, 2000);
            } else {
                options[selectedOption].classList.add('incorrect');
                options[exercise.correct].classList.add('correct');
                feedback.className = 'feedback error show';
                feedback.innerHTML = `‚ùå ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©. ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: ${exercise.options[exercise.correct]}`;
                setTimeout(() => {
                    options[selectedOption].classList.remove('incorrect');
                    options[exercise.correct].classList.remove('correct');
                    feedback.classList.remove('show');
                    selectedOption = null;
                }, 3000);
            }
        }

        async function showResults() {
            const lessonView = document.getElementById('lessonView');
            const percentage = Math.round((score / currentChapter.exercises.length) * 100);
            const stars = score === currentChapter.exercises.length ? '‚≠ê‚≠ê‚≠ê' : 
                         percentage >= 70 ? '‚≠ê‚≠ê' : '‚≠ê';
            try {
                await fetch(`${API_URL}/api/progress`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        chapterId: currentChapter.id,
                        completed: percentage >= 70,
                        score: percentage,
                        attempts: 1
                    })
                });
                await updateProgress();
            } catch (error) {
                console.error('Error:', error);
            }
            lessonView.innerHTML = `
                <div class="lesson-card" style="text-align: center;">
                    <h2 class="lesson-title">ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©</h2>
                    <div class="stars">${stars}</div>
                    <h3 style="font-size: 2em; color: var(--primary); margin: 20px 0;">
                        ${score} ŸÖŸÜ ${currentChapter.exercises.length}
                    </h3>
                    <p style="font-size: 1.3em; margin: 20px 0;">
                        ${percentage >= 80 ? 'ŸÖŸÖÿ™ÿßÿ≤! üéâ' : percentage >= 60 ? 'ÿ¨ŸäÿØ! üëç' : 'ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! üí™'}
                    </p>
                    <button class="btn" onclick="backToChapters()">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑŸÅÿµŸàŸÑ</button>
                </div>
            `;
            if (percentage >= 80) {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createConfetti(), i * 50);
                }
            }
        }

        async function updateProgress() {
            try {
                const response = await fetch(`${API_URL}/api/progress/${currentUser.id}`);
                const progressData = await response.json();
                const totalChapters = 40;
                const completedChapters = progressData.filter(p => p.completed).length;
                const percentage = Math.round((completedChapters / totalChapters) * 100);
                document.getElementById('overallProgress').style.width = percentage + '%';
                document.getElementById('progressPercent').textContent = percentage + '%';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['var(--primary)', 'var(--secondary)', 'var(--accent)', 'var(--success)'][Math.floor(Math.random() * 4)];
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }

        function backToLevels() {
            document.getElementById('chaptersView').style.display = 'none';
            document.getElementById('levelsView').style.display = 'block';
        }

        function backToChapters() {
            document.getElementById('lessonView').style.display = 'none';
            showChapters(currentLevel);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function getLevelName(levelId) {
            const names = {
                1: 'ÿßŸÑÿµŸÅ ÿßŸÑÿ£ŸàŸÑ ŸàÿßŸÑÿ´ÿßŸÜŸä',
                2: 'ÿßŸÑÿµŸÅ ÿßŸÑÿ´ÿßŸÑÿ´',
                3: 'ÿßŸÑÿµŸÅ ÿßŸÑÿ±ÿßÿ®ÿπ - ÿßŸÑÿ≥ÿßÿØÿ≥'
            };
            return names[levelId] || '';
        }

        function getDifficultyText(difficulty) {
            const texts = {
                'easy': 'ÿ≥ŸáŸÑ',
                'medium': 'ŸÖÿ™Ÿàÿ≥ÿ∑',
                'hard': 'ŸÖÿ™ŸÇÿØŸÖ'
            };
            return texts[difficulty] || difficulty;
        }
    </script>
